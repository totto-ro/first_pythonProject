<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./../static/css/account.css') }}">
    <link rel="stylesheet" href="./../static/css/edit_account.css">
    <title>Edit Account</title>
</head>
<body>
    <nav>
        <section class="navAbove">
            <div><img src="./../static/img/foodiesGreen.png" alt=""></div>
            <div class="topnav">
                <ul id="menu">
                    <li>
                        <a id= "menu" href=""><img src="./../static/img/menu-green.png" alt=""></a>
                        <ul class="hidden">
                            <li><a href="/new/restaurant">new</a></li>
                            <li><a href="/search">search</a></li>
                            <li><a href="/account">account</a></li>
                            <li><a href="/logout">logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
    </nav>

    <main>    
    <section class="table">
        <form action="/update/account" method="POST">
            <table>
                <thead>
                    <tr>
                        <th class="titleTable">Your Account</th>
                    </tr>
                    <tr class="tableTileSpace">
                        <th class="line1">First Name</th>
                        <th class="line1">Last Name</th>
                        <th class="line1">Email</th>
                        <th class="line1">Password</th>
                        <th class="line1">Confirm password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <input type="hidden" name="id" value={{edit_user.id}}>
                    <tr>
                        <td class="b3">
                            <input type="text" id="first_name" name="first_name">
                        </td>
                        <td class="b3">
                            <input type="text" id="last_name" name="lastt_name">
                        </td>
                        <td class="b3">
                            <input type="text" id="email" name="email">
                        </td>
                        <td class="b3">
                            <input type="text" id="password" name="password">
                        </td>
                        <td class="b3">
                            <input type="text" id="confirm" name="confirm">
                        </td>
                        <td id="outerline" class="b3"> 
                            <div> 
                                <button class="save" type="submit">
                                    save
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>
    <section class="recomendations">
        <table>
            <thead>
                <tr>
                    <th class="favtable">Like history</th>
                </tr>
                <tr>
                    <th class="line2">Restaurants</th>
                    <th class="line2">Location</th>
                    <th  id="outerline1" class="line1">Likes</th>
                </tr>
            </thead>
            <tbody>
                {% for element in tree %}
                <tr class="secondTR">
                    <td class="b4">
                        <a href="/show/{{ element.id }}">name</a>
                    </td>
                    <td class="b4">location</td>
                    <td id="outerline1" class="b3">0</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

</main>
</body>
</html>
